{% extends 'base.html' %}

{% block content %}
<h2>{{ thread.title }}</h2>
{% if is_author %}
    <form action="{{ url_for('routes.delete_thread', thread_id=thread.id) }}" method="POST">
        <button type="submit">Delete Thread</button>
    </form>
{% endif %}
<form action="{{ url_for('routes.add_post', thread_id=thread.id) }}" method="POST">
    <textarea name="content" placeholder="Write your post..." required></textarea>
    <button type="submit">Add Post</button>
</form>
<ul>
    {% for post in posts %}
        <li>{{ post.content }}</li>
    {% endfor %}
</ul>
{% endblock %}
